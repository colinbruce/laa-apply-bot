version: '2'

services:
  redis:
    image: 'redis:4.0-alpine'
    command: 'redis-server'
    volumes:
      - 'redis:/data'

  website:
    depends_on:
      - redis
      - sidekiq
    build: .
    command: 'bundle exec rackup --host 0.0.0.0 -p 4567'
    ports:
      - '5555:4567'
    volumes:
      - '.:/app'
    env_file:
      - '.env'

  sidekiq:
    depends_on:
      - redis
    build: .
    command: 'sidekiq -r ./app.rb'
    volumes:
      - '.:/app'
    env_file:
      - '.env'

volumes:
  redis:
